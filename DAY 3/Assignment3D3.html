    <h1>Grading a student according to his marks </h1>
        <script>
            
            let marks =prompt("Enter your marks to find the grade ")
            if(marks>=1 && marks<=100){

            
            switch(true){
                case marks>=85:
                    console.log("Marks are "+marks+"grade is A ");
                    break;
                case marks<85 && marks>=70:
                    console.log("Marks are "+marks+"grade is B ");
                    break;
                case marks<70 && marks>=55:
                    console.log("Marks are "+marks+"grade is C ");
                    break;
                case marks<55 && marks>=40:
                    console.log("Marks are "+marks+"grade is D ");
                    break;
                default:
                    console.log("Marks are "+marks+"grade is F ");
                    break;
            }
            }
            else{
                console.log("Enter valid marks ")
            }

            }

            }
            else if (marks<70 && marks>=55){

            }
            else if(marks<55 && marks>=40){
                console.log("Marks are "+marks+"grade is D ")
            }
            else {
                console.log("Marks are "+marks+"grade is F ")
            }
            let grade=(marks>=85)?"Marks are "+marks+"grade is A ":
                      (marks<85 && marks>=70)?"Marks are "+marks+"grade is B ":
                      (marks<70 && marks>=55)?"Marks are "+marks+"grade is C ":
                      (marks<55 && marks>=40)?"Marks are "+marks+"grade is D ":

            console.log(grade)


        </script>
