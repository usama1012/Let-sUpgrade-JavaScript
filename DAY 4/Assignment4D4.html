<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment4 Day 4 </title>
</head>
<body>
    <script>
        num1=Number(prompt("Enter the first number for the calculator"))
        operator=prompt("Enter the operator for percentage enter ** for square root ")
        num2=Number(prompt("Enter second number for squareroot enter 1/2"))
        switch(operator){
            case '+':
            add=num1+num2
            console.log("Addition is "+add)
            break;
            case '-':
            sub=num1-num2
            console.log("Subtraction  is "+sub)
            break;
            case '*':
            mul=num1*num2
            console.log("Multiplication is "+mul)
            break;
            case '/':
            div=num1/num2
            console.log("Division is "+div)
            break;
            case '**':
            sqrt=Math.pow(num1,1/2)
            console.log("Square root  is "+sqrt)
            break;
            case '%':
            add=num1*(num2/100)
            console.log("Percentage  is "+add)
            break;
            default:
            console.log("Enter a valid operation ")
            

        }
       
    </script>
    
</body>
</html>
